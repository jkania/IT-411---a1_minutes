         <hr />
 <script>
    var numberMinutes = Number(prompt("Please enter a number of minutes"));
    var numberWeeks = numberMinutes / 10080;  // Conversion 10,080 minutes in a week
     if (numberMinutes < 10080 )
     {
         output = "There are 10,080 minutes in a week.  Your entry of " + numberMinutes + " minutes is less than one week.  " + numberMinutes + " minutes = " + numberWeeks.toFixed(4) + " weeks.";
         document.write(output);
     }
     else 
     {
        var output = numberMinutes + " minutes = " + numberWeeks.toFixed(4) + " weeks.";
        document.write(output);
     }
     
   </script>
